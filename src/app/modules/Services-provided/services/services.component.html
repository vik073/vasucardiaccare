<div [ngClass]="!mobileview?'b-d-image container':' b-m-image mobile-container'"  class="div--conatiner service-container-background" >
  <div [ngClass]="!mobileview?'intro-content':'mobile-intro-content'">
    <div *ngIf="!mobileview" class="header" >Advancing <br> the  Frontiers of healthcare
    </div>
    <div class="mobile-red-header header"  *ngIf="mobileview" >Advancing <br> the  Frontiers of <br> healthcare
    </div>
    <div class="black description " [ngClass]="!mobileview?'half-desc':' '">
      With an inherent emphasis on overall clinical excellence VCC strives for utmost patient satisfaction through its modern approach to healthcare. </div>
      </div>
<div class="div-card"  *ngIf="!mobileview">
<app-procedure-card   class="procedure-card" *ngFor="let item of BookingArray1 " [cardData]="item"  [LoadAnimationCard] = "LoadAnimationCArd"></app-procedure-card>
</div>
<div class="mobile-view" *ngIf="mobileview">
<app-mobilecard  [cardData]="BookingArray1[index]"  (valueClick)= "getNext($event,index, BookingArray1)"  [LoadAnimationCard] = "LoadAnimationCArd"></app-mobilecard>
</div>
<span *ngIf="mobileview" class="dot-flex" ><h1 class="dot"   *ngFor= " let item of intdotarray let j = index;"  (click)="setService(j)" [ngClass]="{'highlight': index === j } "> {{item}}</h1>
</span>
</div>
