<div class="container" *ngIf="LoadAnimationCard =='animation-card'">
    
       <img  class="img" src={{cardData.imgsrc}}>        
    
  <div class="header">{{cardData.title}}</div>
  <div class="description">{{cardData.description}}</div>
  <div class="btn-mobile"><button class="btn-mobile" [routerLink]="['/Appointment']">{{cardData.option}}</button></div>
</div>

<div class="container"  *ngIf="LoadAnimationCard =='service-card'" [ngStyle]="{'background' : 'transparent', 'box-shadow': 'none' }">
    
    <img class="img" src={{cardData.imgsrc}}>
  
    
  <div class="header">{{cardData.title}}</div>
  <div class="description">{{cardData.description}}</div>
  </div>
  <div  class="container" *ngIf="LoadAnimationCard =='interventual-card'">
      <div class="header">{{cardData.title}}</div>
      <div class="description">{{cardData.description}}</div>
      <div class="btn-mobile"><button class="btn-mobile" [routerLink]="['/Appointment']">{{cardData.option}}</button></div>
    </div>
