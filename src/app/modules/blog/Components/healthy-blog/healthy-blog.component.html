<div  class="healthy-blog-container" [ngClass]="!mobileview?'container':'mobile-container'" >
  <div class="intro-content" [ngClass]="!mobileview?'':'mobile-intro-content'">
    <div class="header" [ngClass]="!mobileview?'':'mobile-red-header'">Get healthy</div>
    <div class="black description" [ngClass]="!mobileview?'half-desc':'full-width'">
        8 in 10 cases of premature heart disease and stroke cases are preventable through healthy lifestyle behaviours. Learn more about how to live a healthier lifestyle. Youâ€™ll find help here. </div>
    </div>
    <div class="card-data">
<div  *ngIf="!mobileview" class="div-card" >
<app-blog-card class="procedure-card" *ngFor="let item of BlogArray1 " [cardData]="item"  [LoadAnimationCard] = "LoadAnimationCArd"></app-blog-card>
</div>
<div  *ngIf="!mobileview" class="div-card" >
  <app-blog-card class="procedure-card" *ngFor="let item of BlogArray2 " [cardData]="item"  [LoadAnimationCard] = "LoadAnimationCArd"></app-blog-card>
   </div>
   <div *ngIf="mobileview" class="mobile-view">
      <app-blog-card  (valueClick)= "getNext($event,index, BlogArray)" [cardData]="BlogArray[index]" [mobileview] = "mobileview" [LoadAnimationCard] = "LoadAnimationCArd" ></app-blog-card>
    </div>
   
  </div>
  <span class="dot-flex" ><h1 class="dot"    *ngFor= " let item of dotarray let j = index;"  (click)="setService(j)" [ngClass]="{'highlight': index === j ,'Service-card':!mobileview , 'mobile-Service-card': mobileview } ">{{item}}</h1>
  </span>
 
</div>
